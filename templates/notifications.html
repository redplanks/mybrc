{% extends 'base.html' %}
{% load static %}

{% block head %}
	<link rel="stylesheet" href="{% static 'css/notifications.css' %}" type="text/css">
{% endblock %}

{% block body %}
	<div id="your-notif">
		<div class="list-group" id="le-message">
			<a href="#" class="list-group-item" id="notif-header">
			<p class="list-group-item-heading" id="header-yn">Your Notifications</p></a>
			{% if messages %}
				{% for m in messages %}
					<a href="#" class="list-group-item">
					<p{% if m.tags %} class="list-group-item-heading" {% endif %}> {{ m }}</p>
					<p class="list-group-item-text">Display date</p></a>
				{% endfor %}
			{% endif %}
		</div>
	</div>

	<div id="account-notif">
		<div class="list-group" id="le-message">
			<a href="#" class="list-group-item" id="notif-header">
			<p class="list-group-item-heading" id="header-yn">Account Notifications</p></a>
		</div>
	</div>
